<!DOCTYPE html>
<html>
<head>
    <title>Custom BufferGeometry</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Инициализация сцены, камеры и рендерера
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 1. Создание кастомной геометрии
        const geometry = new THREE.BufferGeometry();

        // 2. Определение вершин (3 точки x,y,z)
        const vertices = new Float32Array([
            0.0, 1.0, 0.0,   // Верхняя вершина
            -1.0, -1.0, 0.0, // Левая нижняя
            1.0, -1.0, 0.0   // Правая нижняя
        ]);

        // 3. Определение цветов для каждой вершины (RGB)
        const colors = new Float32Array([
            1, 0, 0, // Красный для верхней
            0, 1, 0, // Зеленый для левой
            0, 0, 1  // Синий для правой
        ]);

        // 4. Настройка атрибутов
        geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // 5. Создание материала с поддержкой цветов вершин
        const material = new THREE.MeshBasicMaterial({
            vertexColors: THREE.VertexColors
        });

        // 6. Создание меша
        const triangle = new THREE.Mesh(geometry, material);
        scene.add(triangle);

        // Настройка камеры
        camera.position.z = 3;

        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            
            // Вращение геометрии
            triangle.rotation.x += 0.01;
            triangle.rotation.y += 0.01;
            
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
