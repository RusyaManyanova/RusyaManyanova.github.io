<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Mini Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> 
  </head> 
  <body>
    <a-scene>
      <a-sky color="#ECECEC"></a-sky>
      
      <!-- Пол -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      
      <!-- Камера и контроллер -->
      <a-entity camera look-controls wasd-controls="acceleration:100" position="0 1.6 0"></a-entity>
      
      <!-- Объекты для сбора -->
      <a-box position="-1 0.5 -3" rotation="0 45 45" color="#4CC3D9" collectible></a-box>
      <a-sphere position="1 1.25 -5" radius="1.25" color="#EF2D5E" collectible></a-sphere>
      <a-cylinder position="0 0.75 -5" radius="0.5" height="1.5" color="#FFC65D" collectible></a-cylinder>
      
      <!-- Текст для отображения счета -->
      <a-text id="scoreText" value="Score: 0" position="-1.5 2.5 -5" color="black"></a-text>
      
      <!-- Таймер -->
      <a-text id="timer" value="Time: 60" position="1.5 2.5 -5" color="black"></a-text> 
      
    </a-scene>

    <script>
    AFRAME.registerComponent('collectible', { 
      init: function () {
        // Слушаем событие столкновения
        this.el.addEventListener('collide', (event) => {
          // Проверяем, что столкновение произошло с камерой (игроком)
          if (event.detail.body.el.id === 'camera') {
            // Удаление объекта
            this.el.parentNode.removeChild(this.el);

            // Обновление счета
            let scoreElement = document.querySelector('#scoreText'); 
            let score = parseInt(scoreElement.getAttribute('value').split(': ')[1]) + 1; 
            scoreElement.setAttribute('value', 'Score: ' + score);
          }
        });
      }
    });
    </script> 

    <script>
    // Добавляем физику к сцене
    AFRAME.registerComponent('physics', {
      init: function () {
        this.el.setAttribute('collision-filter', 'group: player; collide: collectible');
        this.el.setAttribute('dynamic-body', '');
      }
    });
    
    // Применяем физику к камере
    document.querySelector('[camera]').setAttribute('physics', '');
    </script>

  </body>
</html>
